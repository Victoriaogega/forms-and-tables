<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
        #heading {
            text-align: center;
        }

        .signup_form {
            height: 600px;
            border: solid 1px;
            width: 40%;
            margin: 100px auto;
            padding: 10px;
            background-color: white;
            border-color: black;
            box-shadow: #D8D5D5 4px 4px 4px 4px, -4px -4px 4px 4px rgb(221, 218, 218);
        }



        .form {
            margin-left: 5%;
        }

        a {
            text-decoration: none;
            color: black;

        }

        .signup_form input {
            margin-left: 50%;
            padding: 15px 12px;
            width: 90%;
            border: solid 1px;
            margin: 10px;

        }

        #checkbox {
            padding: 0px;
            width: 5%;
            margin: 10px auto;
            color: black;
        }


        .signup_form button {
            padding: 14px 12px;
            margin: 5% 0;
            width: 90%;
            background: none;
            border: none;
            background-color: black;
            color: white;
            cursor: pointer;
        }

        .icon {
            display: flex;
            justify-content: center;

            gap: 40px;
            margin-top: 20px;

        }

        .fa-google {
            color: black;
            font-size: x-large;
        }

        .fa-facebook {
            color: black;
            font-size: x-large;
        }

        #lines {
            position: relative;
            max-width: 400px;
            margin: 20px auto;
            text-align: center;
            font-size: 20px;
        }

        #lines:before {
            content: " ";
            display: block;
            height: 0.5px;
            width: 30%;
            position: absolute;
            top: 50%;
            background: black;
        }

        #lines:after {
            content: " ";
            display: block;
            height: 0.5px;
            width: 30%;
            position: absolute;
            top: 50%;
            background: black;
            right: 0;
        }
    </style>

</head>

<body>
    <form class="signup_form">
        <div class="form">
            <p>Already have an account?<a href="login.html"><b>Sign In</b></a> </p>


            <h1 id="Heading">Sign up</h1>

            <label for="name">Name:</label>
            <br>
            <input id="name" placeholder="Enter your name" type="text">
            <br>

            <label for="email"> Email</label>
            <br>
            <input id="email" placeholder="Enter your email address" type="email">
            <br>

            <label for="password"> Password </label>
            <br>
            <input id="password" placeholder="Enter your Password" type="password" required>
            <br>

            <input id="checkbox" type="checkbox" checked="checked">
            <label for="checkbox">I have read and agreed with <a href="the terms of service"><b>the terms of
                        service</b></a> and our <a href="privacy policy"></a><b>privacy policy</b></label>


            <button id="sign up"> <a href="login.html"></a>Sign up</button>
            <br>
            <h2 id="lines">or sign up with</h2>


            <div class="icon">
                <a href="https://www.google.com/"><i class="fa-brands fa-google"></i></a>

                <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook"></i></a>
            </div>

        </div>
    </form>
</body>

</html>
